<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loan Application Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fbf9f9;
      /* padding: 0 20px; */
    }
    form {
      max-width: 700px;
      margin: auto;
      background: #0a2b8f;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      color: #fff;
      padding-right: 3em;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;

    }
    .conditional {
      display: none;
      margin-top: 10px;
      background: #220af8;
      padding: 15px;
      border-radius: 5px;
      color: #fff;
    }
    .submit-btn {
      margin-top: 20px;
      padding: 12px;
      background: #220af8;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      padding: 10px 30px;
      
    }
    .confirmation {
      display: none;
      margin-top: 20px;
      background: #d4edda;
      color: #155724;
      border-left: 5px solid #28a745;
      padding: 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <form id="loanForm">
    <h2 style="text-align: center; font-size: 1.8em;">Loan Application Form</h2><hr>

    <!-- Personal Info -->
    <label for="firstName">First Name</label>
    <input type="text" name="firstName" id="firstName" required>

    <label for="surname">Surname</label>
    <input type="text" name="surname" id="surname" required>

    <label for="otherNames">Other Names</label>
    <input type="text" name="otherNames" id="otherNames">

    <label for="email">Email</label>
    <input type="email" name="email" id="email" required>

    <label for="number">Social Security Number(SSN)</label>
    <input type="number" name="number-ssn"  placeholder="SSN (we never sell or share your private information with third party)" id="number" required>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="gender">Gender</label>
    <select id="gender" name="gender" required>
      <option value="">Select Gender</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>

    <label for="dob">Date of Birth</label>
    <input type="date" name="dob" id="dob" required>

    <label>Amount of Grant Requested (USD)</label>
    <input type="number" min="100" name="amount" step="100" placeholder="e.g. 5000" required />

    <div class="full-width"><label>House Address</label><input type="text" name="houseaddress" required /></div>

    <!-- ID Upload -->
    <label for="idFront">Upload Front of Government ID</label>
    <input type="file" id="idFront" accept="image/*,application/pdf" required>

    <label for="idBack">Upload Back of Government ID</label>
    <input type="file" id="idBack" accept="image/*,application/pdf" required>

    <!-- Loan Info -->
    <label for="amount">Amount Requested</label>
    <input type="number" id="amount" required>

    <div class="full-widt">
        <label>Additional Information</label>
        <textarea rows="4" placeholder="Tell us anything else we should know..." style="width: 50%;"></textarea>
      </div>

    <label for="paymentMethod">Payment Method</label>
    <select id="paymentMethod" required>
      <option value="">Select Method</option>
      <option value="bank">Bank</option>
      <option value="credit">Credit Card</option>
    </select>

    <!-- Bank Details -->
    <div id="bankDetails" class="conditional">
      <label for="bankName">Bank Name</label>
      <input type="text" id="bankName">

      <label for="accountname">Account Name</label>
      <input type="text" id="accountname">

      <label for="bankName">Routing Number</label>
      <input type="text" id="bankName">

      <label for="bankAccount">Bank Account Number</label>
      <input type="text" id="bankAccount">
    </div>

    <!-- Credit Card Details -->
    <div id="creditDetails" class="conditional">
      <label for="cardNumber">Credit Card Number</label>
      <input type="text" id="cardNumber">

      <label for="expiryDate">Expiry Date</label>
      <input type="month" id="expiryDate">

      <label for="cvv">CVV</label>
      <input type="text" id="cvv">
    </div>

    <!-- Terms -->
    <label style="line-height: 20px; word-spacing: 1px;">
       <strong>Privacy & Grant Policy:</strong><br>
        By submitting this form, you agree that the information provided is accurate and complete.
        You also consent to the secure processing of your data for the sole purpose of grant evaluation and disbursement.
        Your privacy is our priority â€” we never sell or share your personal data with third parties.
    </label>
    <input type="checkbox" id="agree" required>
    <!-- Submit -->
    <button type="submit" class="submit-btn">Submit</button>

    <!-- Confirmation -->
    <div class="confirmation" id="confirmation">
      ðŸŽ‰ <strong>Congratulations!</strong><br>
      Your request has been successfully submitted.<br>
      Please check your email or spam box often as we will get in touch.
    </div>
  </form>

  <script>
    const paymentMethod = document.getElementById('paymentMethod');
    const bankDetails = document.getElementById('bankDetails');
    const creditDetails = document.getElementById('creditDetails');
    const loanForm = document.getElementById('loanForm');
    const confirmation = document.getElementById('confirmation');

    paymentMethod.addEventListener('change', () => {
      bankDetails.style.display = 'none';
      creditDetails.style.display = 'none';

      if (paymentMethod.value === 'bank') {
        bankDetails.style.display = 'block';
      } else if (paymentMethod.value === 'credit') {
        creditDetails.style.display = 'block';
      }
    });

    loanForm.addEventListener('submit', function (e) {
      e.preventDefault();

      // Just show the confirmation message
      confirmation.style.display = 'block';

      // Reset form for demo purposes   
      loanForm.reset();
      bankDetails.style.display = 'none';
      creditDetails.style.display = 'none';
    });
  </script>

</body>
</html>
